name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm -g install wrangler@latest

      - name: Inject KV Namespace IDs (optional)
        run: |
          PREVIEW_ID="${{ secrets.CF_KV_PREVIEW_ID }}"
          PROD_ID="${{ secrets.CF_KV_PRODUCTION_ID }}"
          if [ -n "$PREVIEW_ID" ]; then
            sed -i 's/preview_id = "your-preview-kv-namespace-id"/preview_id = "'"$PREVIEW_ID"'"/' wrangler.toml
          fi
          if [ -n "$PROD_ID" ]; then
            sed -i 's/id = "your-production-kv-namespace-id"/id = "'"$PROD_ID"'"/' wrangler.toml
          fi
          echo "wrangler.toml after KV injection:"
          cat wrangler.toml

      - name: Deploy to Cloudflare (production)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy --env production --config wrangler.toml
